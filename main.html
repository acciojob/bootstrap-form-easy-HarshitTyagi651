<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="first-name-input">First Name</label>
		<input type="text" id="first-name-input" required="true"/>
		<label for="last-name-input">Last Name</label>
		<input type="text" id="last-name-input" required="true"/>
		<label for="email-input">Email Address</label>
		<input type="email" id="email-input" required="true"/>
		<label for="college-input">College</label>
		<input type="text" id="college-input" required="true"/>
		<label for="gyaer">Graduation Year</label>
		<select id="gyear" required="true">
			<option>2020</option>
			<option>2021</option>
			<option>2022</option>
			<option>2023</option>
		</select>
		<label for="roll-no-input">Roll No</label>
		<input type="number" id="roll-no-input" required="true"/>
		<input type="checkbox" id="conditions-checkbox" required="true"/>Agree to terms and consitions
		<button type="submit">Submit form</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
