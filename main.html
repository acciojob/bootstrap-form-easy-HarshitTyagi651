<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="first-name-input" class="form-label">First Name</label>
		<input type="text" id="first-name-input" class="form-control" required="true">
		<label for="last-name-input" class="form-label" >Last Name</label>
		<input type="text" id="last-name-input" required="true" class="form-label"/>
		<label class="form-label" for="email-input">Email Address</label>
		<input type="email" id="email-input" required="true"/>
		<label class="form-label" for="college-input">College</label>
		<input type="text" id="college-input" required="true"/>
		<label class="form-label" for="grad-year-select">Graduation Year</label>
		<select id="grad-year-select" required="true">
			<option>2020</option>
			<option>2021</option>
			<option>2022</option>
			<option>2023</option>
		</select>
		<label class="form-label" for="roll-no-input">Roll No.</label>
		<input type="text" id="roll-no-input" required="true"/>
		<input type="checkbox" id="conditions-checkbox" required="true"/>
		<label for="conditions-checkbox">Agree to terms and consitions</label>
		<button type="submit">Submit form</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
