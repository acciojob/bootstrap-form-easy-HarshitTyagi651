<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="first-name-input" class="form-label">First Name</label>
		<input type="text" id="first-name-input" class="form-control" required="true">
		<p class="invalid-feedback">First name required</p>
		<label for="last-name-input" class="form-label" >Last Name</label>
		<input type="text" id="last-name-input" required="true" class="form-control"/>
		<p class="invalid-feedback">Last name required</p>
		<label class="form-label" for="email-input">Email Address</label>
		<input class="form-control" type="email" id="email-input" required="true"/>
		<p class="invalid-feedback">Email required</p>
		<label class="form-label" for="college-input">College</label>
		<input class="form-control" type="text" id="college-input" required="true"/>
		<p class="invalid-feedback">Please provide a valid college</p>
		<label class="form-label" for="grad-year-select">Graduation Year</label>
		<select class="form-select" id="grad-year-select" required="true">
			<option>2020</option>
			<option>2021</option>
			<option>2022</option>
			<option>2023</option>
		</select>
		<p class="invalid-feedback">Please select a valid Graduation Year</p>
		<label class="form-label" for="roll-no-input">Roll No.</label>
		<input class="form-control" type="text" id="roll-no-input" required="true"/>
		<p class="invalid-feedback">Please provide a valid Roll no.</p>
		<input class="form-check-input" type="checkbox" id="conditions-checkbox" required="true"/>
		<p class="invalid-feedback">You must agree before submiting</p>
		<label for="conditions-checkbox" >Agree to terms and conditions</label>
		<button type="submit">Submit form</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
